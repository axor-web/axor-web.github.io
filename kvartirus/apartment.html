<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/apartment.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__menu">
                <a class="header__menu-logo" href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <div class="header__menu-button">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="header__menu-card"></div>
            </div>
            <a class="header__profile" href=#>
                <img src="img/profile.svg" alt="profile logo" class="header__profile-logo">
                <div class="header__profile-text">Войти</div>
            </a>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <a class="main__btn" href="#"><img src="./img/arrow2.svg" alt="arrow">Вернуться</a>
            <div class="main__content">
                <div class="main__photo"><img src="./img/apartment1.jpg" srcset="./img/apartment1.webp" alt="apartment"></div>
                <div class="main__book">
                    <h3>Забронировать апартаменты</h3>

                    <div class="main__book-input main__book-input-guests">
                        <label for="guests">Количество гостей</label>
                        <select name="guests" id="guests">
                            <option value="1">1 взрослый</option>
                            <option value="2">2 взрослых</option>
                            <option value="3">3 взрослых</option>
                            <option value="4">4 взрослых</option>
                            <option value="5">5 взрослых</option>
                        </select>
                    </div>

                    <div class="main__book-input main__book-input-dates">
                        <label for="arrival">Прибытие</label>
                        <label for="departure">Выезд</label>
                        <input type="date" name="arrival" id="arrival" value="2021-12-28">
                        <input type="date" name="departure" id="departure" value="2022-01-03">
                    </div>

                    <div class="main__book-info">
                        <div class="main__book-info-price">1400 руб/ночь</div>
                        <a href="#" class="main__btn">Забронировать</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
